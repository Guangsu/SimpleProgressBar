apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

publish {
    userOrg = 'geektr'
    groupId = 'cn.geektang.simpleprogressbar'
    artifactId = 'SimpleProgressBar'
    publishVersion = '1.0.1'
    desc = 'Some custom simple progressbar'
    website = 'https://github.com/GeekTR/SimpleProgressBar'
}
